name: react-ci

on:
  push:
    branches:
      - main
      - feature/*
    paths:
      - "webAppCode/**"
  workflow_dispatch:
  pull_request:
    branches:
      - main
permissions:
  contents: read
  pull-requests: write
  id-token: write
  issues: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Access npm cache
        uses: actions/cache@v4
        id: cache-npm
        with:
          path: webAppCode/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci ${{github.workspace}}

      - name: Build
        run: npm run build
        # Remove the "path" property

      - name: Zip artifact for deployment
        run: zip -r webAppCode.zip webAppCode

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: webAppCode
          path: webAppCode.zip
        


      - name: Test
        run: npm test